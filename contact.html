<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        main {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Sign in / Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div style="margin-top: 10px;"></div>
    </main>
    <footer>
        <div class="footer-content">
            <p><strong>Contact Information:</strong> Address: Your Address | Phone: Your Phone Number | Email: Your Email Address</p>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <div style="margin-top: 10px;"></div>
            <p><strong>Follow Us:</strong> Facebook | Twitter | Instagram | LinkedIn</p>
        </div>
    </footer>  
</body>
</html>
